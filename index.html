<!DOCTYPE html>

<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./src/styles/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<div id="main-container">
			<form>
				<input type="search" id="locate" placeholder="Enter your location"/>
				<input type="submit" id="search" value="Go"/>
				<p id="form-error"></p>
			</form>
			<div id="weather-container">
				<div id="left-container"></div>
				<div id="right-container">
					<div id="upper"></div>
					<div id="lower"></div>
				</div>
			</div>
			<div id="desc-container"></div>
			<button id="show-forecast">Show 10-day Forecast</button>
		</div>
		<div id="ten-forecast"></div>
		<script src="./dist/bundle.js"></script>
	</body>
</html>
